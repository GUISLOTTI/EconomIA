
<!-- Login Page -->
<div class="login-page">
  
  <!-- Header minimalista -->
  <header class="auth-header">
    <div class="container">
      <a routerLink="/" class="logo flex">
        <img src="assets/logo-economia.png" alt="EcoPig Logo" class="logo-img">
        <span class="logo-text">
          <span class="logo-economia">Econom</span><span class="logo-ia">IA</span>
        </span>
      </a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="login-main">
    <div class="container">
      <div class="login-content">
        
        <!-- Área do formulário -->
        <div class="login-form-section">
          <div class="login-card card fade-in">
            <div class="login-header">
              <h1 class="login-title">Bem-vindo de volta!</h1>
              <p class="login-subtitle">Entre em sua conta para continuar</p>
            </div>

            <!-- Formulário de Login -->
            <form (ngSubmit)="onSubmit()" class="login-form">
              
              <!-- Email -->
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  [(ngModel)]="email"
                  name="email"
                  class="form-input"
                  placeholder="seu@email.com"
                  required
                  autocomplete="email"
                >
              </div>

              <!-- Senha -->
              <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input 
                  type="password" 
                  id="password" 
                  [(ngModel)]="password"
                  name="password"
                  class="form-input"
                  placeholder="Sua senha"
                  required
                  autocomplete="current-password"
                >
              </div>

              <!-- Mensagem de erro -->
              <div *ngIf="error" class="error-message">
                ⚠️ {{ error }}
              </div>

              <!-- Botão de login -->
              <button 
                type="submit" 
                class="btn btn-primary btn-full"
                [disabled]="loading"
              >
                <span *ngIf="!loading">Entrar</span>
                <span *ngIf="loading" class="loading-text">
                  <span class="spinner"></span>
                  Entrando...
                </span>
              </button>

            </form>

            <!-- Links extras -->
            <div class="login-extras">
              <a href="#" class="forgot-link">Esqueceu sua senha?</a>
            </div>

            <!-- Link para registro -->
            <div class="register-link">
              <p>Não tem uma conta? 
                <a routerLink="/register" class="link-primary">Cadastre-se gratuitamente</a>
              </p>
            </div>

          </div>
        </div>

        <!-- Área da imagem/informações -->
        <div class="login-info-section">
          <div class="info-content fade-in">
            <div class="info-pig">
              <img src="assets/logo-economia.png" alt="EcoPig Mascote" class="info-pig-img">
            </div>
            
            <h2 class="info-title">
              Gerencie suas finanças com 
              <span class="logo-economia">Econom</span><span class="logo-ia">IA</span>
            </h2>
            
            <div class="info-features">
              <div class="info-feature">
                <span class="feature-icon">📊</span>
                <span>Relatórios inteligentes</span>
              </div>
              <div class="info-feature">
                <span class="feature-icon">🎯</span>
                <span>Metas personalizadas</span>
              </div>
              <div class="info-feature">
                <span class="feature-icon">🤖</span>
                <span>Insights automáticos</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

</div>
